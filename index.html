<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stats-preview-card-component | Frontend Mentor</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <!--background image -->
      </div>
      <div class="card__content">
        <h1 class="card__title">
          Get<span class="purple-text"> insights</span> that help your business grow.
        </h1>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <span class="companies">10k+</span>
            <p class="heading">companies</p>
          </div>
          <div>
            <span class="templates">314</span>
            <p class="heading">templates</p>
          </div>
          <div>
            <span class="queries">12M+</span>
            <p class="heading">queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
